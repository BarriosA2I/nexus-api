# =============================================================================
# APEX Stack - Docker Compose
# Nexus Assistant + RAGNAROK v7.0 APEX
# =============================================================================

version: "3.9"

services:
  # ===========================================================================
  # RAGNAROK v7.0 APEX - 9-Agent Video Pipeline
  # ===========================================================================
  ragnarok:
    build:
      context: C:/Users/gary/python-commercial-video-agents/ragnarok_v6_legendary
      dockerfile: ${PWD}/Dockerfile.ragnarok
    container_name: ragnarok-apex
    ports:
      - "8001:8001"
    environment:
      - RAGNAROK_PORT=8001
      - RAGNAROK_HOST=0.0.0.0
      - ENVIRONMENT=production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - LAOZHANG_API_KEY=${LAOZHANG_API_KEY}
    volumes:
      - ragnarok-outputs:/app/outputs
      - ragnarok-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - apex-network
    labels:
      - "com.barriosa2i.service=ragnarok"
      - "com.barriosa2i.version=7.0.0-apex"

  # ===========================================================================
  # Nexus Assistant Unified - Backend API
  # ===========================================================================
  nexus:
    build:
      context: ..
      dockerfile: docker/Dockerfile.nexus
    container_name: nexus-assistant
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Nexus Assistant Unified
      - APP_VERSION=1.0.0
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=*
      - RAGNAROK_MODE=api
      - RAGNAROK_API_URL=http://ragnarok:8001
      - RAGNAROK_TIMEOUT=300
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - nexus-data:/app/data
    depends_on:
      ragnarok:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/nexus/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - apex-network
    labels:
      - "com.barriosa2i.service=nexus"
      - "com.barriosa2i.version=1.0.0"

# =============================================================================
# Networks
# =============================================================================
networks:
  apex-network:
    name: apex-network
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  ragnarok-outputs:
    name: ragnarok-outputs
  ragnarok-logs:
    name: ragnarok-logs
  nexus-data:
    name: nexus-data
