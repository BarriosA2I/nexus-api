services:
  - type: web
    name: nexus-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: CORS_ORIGINS
        value: "*"
      - key: LOG_LEVEL
        value: "INFO"
      - key: RAGNAROK_MODE
        value: "mock"
      - key: LLM_PROVIDER
        value: "mock"
    healthCheckPath: /
